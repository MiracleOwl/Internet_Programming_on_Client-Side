<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function formatSentence(sentence) {
            return sentence
                .toLowerCase()
                .split(" ")
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(" ");
        }

        let recenica = prompt("Vnesi recenica");
        let mal = formatSentence(recenica);
        let zbor = mal.split(" ");
        let rezultat = []
        for(let i=zbor.length-1;i>=0;i--)
        {
            rezultat.push(zbor[i]);

            alert(rezultat);
        }
    </script>
</body>
</html>
