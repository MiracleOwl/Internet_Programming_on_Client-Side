<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let deli = prompt("Vnesete gi dvata karaktera:");
        let bukvi = deli.split(';');
        let bukva1 = bukvi[0];
        let bukva2 = bukvi[1];

        let recenica = prompt("Vnesete tekst: ");

        let regex = new RegExp(`[${bukva1}${bukva2}]`,"g")

        let result = recenica.split(regex);
        for(let i=0;i<result.length;i++)
        {
            document.write(result[i] + "<br>");
        }
    </script>
</body>
</html>
