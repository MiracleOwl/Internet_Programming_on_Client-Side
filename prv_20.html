<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function palindrom(input)
        {
            let reverse = input.split("").reverse().join("");
            return input === reverse;
        }
        let recenica = prompt("Vnesi zborovi oddeleni so ;");
        let zborovi = recenica.split(";");
        let palindromi = [];

        for(let i=0;i<zborovi.length;i++)
        {
            let zbor = zborovi[i];
            if(palindrom(zbor)) {
                palindromi.push(zbor);
            }
        }
        let rezultat = "Od vkupno " + zborovi.length + "zborovi, "+palindromi.length+" se palindromi i toa zborovite:\n";
        rezultat += palindromi.join("\n");

        alert(rezultat);
    </script>
</body>
</html>
