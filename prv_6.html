<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let cigan = confirm("Dali sakash da vnesesh broj?");
       if( cigan)
       {
           let a = parseInt(prompt("Vnesi proizvolen broj!"));
           if(a%2===0)
           {
               alert("Brojot e paren!");
           }
           else
           {
               alert("Brojot e neparen!")
           }
       }
       else
       {
           alert("Korisnikot se pravi pameten!");
       }
    </script>
</body>
</html>
